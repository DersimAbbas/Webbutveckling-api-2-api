<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDGUI</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Response from minimal API</h1>
        <div id="snus-container" class="border rounded p-3 mb-3" style="max-height: 500px; overflow-y: auto;">
            <!-- Chat messages will appear here-->
        </div>
        <div class="input-group">
            <button id="getButton" class="btn btn-primary">GET</button>
        </div>
    </div>
    <div class=" container">
        <div class="accordion">
            <div class="accordion-item" style="width: 50%;">
                <h2 class="accordion-header" id="headingOne">
                    <button
                        class="accordion-button"
                        type="button"
                        style="background-color: orange;"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne">
                        Create a New Snus (POST)
                    </button>
                </h2>
                <div
                    id="collapseOne"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingOne"
                    style="width: 50%;"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form id="createSnusForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter snus name" required>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Type</label>
                                <input type="text" class="form-control" id="type" placeholder="Enter snus type" required>
                            </div>
                            <div class="mb-3">
                                <label for="strength" class="form-label">Strength</label>
                                <input type="text" class="form-control" id="strength" placeholder="Enter snus strength" required>
                            </div>
                            <div class="mb-3">
                                <label for="tobak" class="form-label">Tobacco Content</label>
                                <input type="text" class="form-control" id="tobak" placeholder="Enter tobacco content" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="Enter price" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="post-btn">POST</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
</body>
</html>
